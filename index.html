
<!DOCTYPE html>
<html lang="en">
	<head>

		<link type="text/css" rel="stylesheet" href="style.css">
		<link type="text/css" rel="stylesheet" href="animations.css">

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

		<!-- FONTS -->
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

		<!-- CSS Animate Library -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
		

		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.1/TweenLite.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/easing/EasePack.min.js" type="text/javascript"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.1/TimelineMax.min.js"></script>
		<script src="https://unpkg.com/meanderer@0.0.1/dist/meanderer.min.js"></script>
		<script src="./vendor/fittext.js"></script>

		<script>
			var $buoop = {
				required: { e: -6, f: -6, o: -6, s: -6, c: -6 },
				api: 2020.03,
				onshow: function (infos) { document.location = "notsupported.html"; }
			};
			function $buo_f() {
				var e = document.createElement("script");
				e.src = "//browser-update.org/update.min.js";
				document.body.appendChild(e);
			};
			try { document.addEventListener("DOMContentLoaded", $buo_f, false) }
			catch (e) { window.attachEvent("onload", $buo_f) }
		</script>

	</head>
	<body class="inter-regular">

		<!-- Preload Videos-->
		<video preload style="display: none;"><source src="video/popUp/Sample.mp4" type="video/mp4"></video>  

		<div id="loader-wrapper">
			<div class="loadinglogo"><img src="./img/Moon_Logo.png" class="logo" /></div>
			<div id="loader"></div>
			<div class="loader-section section-left"></div>
			<div class="loader-section section-right"></div>
			<div class="loadingNotice">
				<div class="noticeBody">To maximise your experience, we strongly recommend you use the Microsoft Edge &
					Google Chrome (version 75+) browsers</div>
			</div>
		</div>

		<div id="container" class="app">
			<div id="parent" class="app-inner">
				<img id='backgroundImg' src="img/background.svg" style="width: 100%; height: auto;"/>
				<div id="phase1itemsContainer" class="phase1itemsContainer">
					<img id='casaGrande' class="phase1-img animate__animated" src="img/phase1/casaGrande.svg"/>
					<img id='phoenix' class="phase1-img animate__animated" src="img/phase1/phoenix.svg"/>
					<img id='tucson' class="phase1-img animate__animated" src="img/phase1/tucson.svg"/>
					<img id='roads' class="phase1-img animate__animated" src="img/phase1/roads.svg"/>
					<img id='transmissionLinesMap' class="phase1-img animate__animated" src="img/phase1/transmissionLines.svg"/>
					<img id='compass' class="phase1-img animate__animated" src="img/phase1/compass.svg"/>

					<img id='road8' class="phase1-roadsign animate__animated" src="img/phase1/roadsign-8.svg"/>
					<img id='road10' class="phase1-roadsign animate__animated" src="img/phase1/roadsign-10.svg"/>
					<img id='road84' class="phase1-roadsign animate__animated" src="img/phase1/roadsign-84.svg"/>
					<img id='road387' class="phase1-roadsign animate__animated" src="img/phase1/roadsign-387.svg"/>

					<img id='airport' class="phase1-img animate__animated" src="img/phase1/airport.svg"/>

					<img id='planeSVG' class="planeSVG" src="img/icons/planeSVG.svg"/>
					<img id='trainSVG' class="trainSVG" src="img/icons/trainSVG.svg"/>
					<img id='car01' class="car01SVG" src="img/icons/car-01.svg"/>
					<img id='car02' class="car02SVG" src="img/icons/car-02.svg"/>
					<img id='truckSVG' class="truckSVG" src="img/icons/truckSVG.svg"/>

					<object id='transmissionLinesSVG' type="image/svg+xml" class="transmissionLines" data="img/phase1/transmissionLineSVG.svg"></object>

					<!-- Animation Path -->
					<object id='car01Path' type="image/svg+xml" class="car01Path" data="img/path/car01-path.svg"></object>
					<object id='car02Path' type="image/svg+xml" class="car02Path" data="img/path/car02-path.svg"></object>
					<object id='truckPath' type="image/svg+xml" class="truckPath" data="img/path/truck-path.svg"></object>

					<!-- Buttons last -->
					<img id='btn-factory' class="phase1-img animate__animated btnFactory" src="img/phase1/btn-factory.svg" onclick="openPopUp('popUpVideo','Title of the Sample PopUp','Lorem ipsum dolor sit amet','Lorem ipsum dolor sit amet, consectetur adipiscing elit. Duis eros risus, cursus porttitor ullamcorper in, ultricies aliquam sem. Sed luctus turpis massa, id varius ante lacinia at. Nullam nec blandit augue. Integer gravida, ex eu aliquam condimentum, justo massa malesuada nibh, quis convallis lorem ante vel mauris. Fusce ipsum ante, feugiat id metus non, blandit vestibulum neque. Proin posuere ex nec purus volutpat sollicitudin. Morbi egestas augue eget tristique sollicitudin. Etiam tristique lectus sit amet massa hendrerit, ut consectetur ligula cursus. Aliquam nunc purus, accumsan non placerat ac, ullamcorper ut eros. Quisque fringilla lectus sit amet tortor ultrices, ac vehicula dolor semper. Fusce varius mattis tortor. Aliquam ornare dui tempus gravida molestie. Phasellus porta imperdiet turpis ut feugiat. Nam lorem arcu, porttitor non iaculis sed, laoreet eu metus.','video/popUp/Sample.mp4')"/>
					<div class="btnPhase2Holder click-through" id="btnPhase2Holder">
						<img id='btnImgPhase2' class="animate__animated btnImgPhase2" src="img/phase1/btn-phase2.svg"/>

						<div id="santaCruzTextHolder" class="santaCruzTextHolder inter-semibold">
							<div id="exploreText" class="click-through animate__animated santaCruzText animate__fast animate__zoomOut" style="transform-origin: 70% 150%;" >
								Explore
							</div>
							<div id="santaText" class="click-through animate__animated santaCruzText animate__fast animate__zoomOut" style="transform-origin: 70% 70%;">
								Santa
							</div>
							<div id="cruzText" class="click-through animate__animated santaCruzText animate__fast animate__zoomOut" style="transform-origin: 70% -10%;">
								Cruz
							</div>
						</div>
						<div id="btnPhase2" class="btnPhase2">
						</div>
					</div>

					<object id='outlineSVG' type="image/svg+xml" class="outline" data="img/phase1/outline.svg"></object>

				</div>
			</div>
		</div>

		<div id="openPopup" class="hover_background animate__animated animate__slow" onclick="closePopUp()">
			<div class="popUp" id="popUp">
				<a href="index.html#close" title="Close" class="close">X</a>
				<div class='flexcontainer'>
					<div class='vsplit'>
						<div class='box' style='flex: 1; max-height: 50%;'>
							<video preload="auto" id="popUpVideo" class="popUpVideo" autoplay loop muted></video>
						</div>
						<div class='hsplit' style='flex: 1' id="popUpContent">
							<div class='box' style='flex: 1;'>
								<h2 id="popUpTitle" class="popUpTitle"></h2>
								<!-- <table style="position: relative;">
									<tr>
										<td style="width: 70px;">
											<div
												style="font-family: AvenirLT65Medium;color: rgb(203, 0, 0);text-align: left;">
												Accent, Details, Subtitle</div>
										</td>
										<td>
											<p id="popUpSubtitle"></p>
										</td>
									</tr>
								</table> -->
							</div>
							<div class='box' style='flex: 1;flex-basis: 20em;'>
								<p id="popUpText"></p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="https://unpkg.com/bowser@2.7.0/es5.js"></script>
		<script src="src/scrollbooster.min.js"></script>
		<script src="src/init.js"></script>
		<script src="src/animations.js"></script>
		<script src="src/utils.js"></script>
		<script src="src/svg.js"></script>
		<script src="src/eventListeners.js"></script>
	</body>
</html>
